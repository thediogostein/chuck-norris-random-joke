<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Chuck norris joke generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Welcome!</h1>
        <p>Hit the button to get a new Chuck Norris joke</p>
      </header>
      <main>
        <div class="flex">
          <div class="img">
            <img src="img/chuck-norris.jpeg" alt="Chuck Norris smiling" />
          </div>

          <button>Get new joke</button>
        </div>

        <section id="output"></section>
      </main>
    </div>
  </body>
</html>
